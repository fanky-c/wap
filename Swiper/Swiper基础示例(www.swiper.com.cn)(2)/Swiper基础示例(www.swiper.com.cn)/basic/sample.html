<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Swiper中文网基础演示(www.swiper.com.cn)</title>
<link rel="stylesheet" href="css/idangerous.swiper.css">
<script src="js/idangerous.swiper.min.js"></script>
<style>
* {
	margin: 0;
	padding: 0;
}
.blue-slide {
	background: #4390EE;
}
.red-slide {
	background: #CA4040;
}
.orange-slide {
	background: #FF8604;
}
.swiper-slide {
	line-height: 300px;
	color: #fff;
	font-size: 36px;
	text-align: center;
}
</style>
</head>
<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide blue-slide">slider1</div>
    <div class="swiper-slide red-slide">slider2</div>
    <div class="swiper-slide orange-slide">slider3</div>
  </div>
</div>
<script type="text/javascript">
  var mySwiper = new Swiper('.swiper-container',{
	    loop: true,
		autoplay: 3000,
		onInit:function(){  //调整浏览器的大小查看效果
			  document.title='调整浏览器的大小查看效果';
		},
	    onTouchStart:function(mySwiper){  //当碰触到slider时执行
             document.title='onTouchStart';
	    },
	    onTouchMove:function(mySwiper){  //在触碰slide到释放期间执行
             document.title='onTouchMove';
	    },	    
	    onTouchEnd:function(mySwiper){   //释放
             document.title='onTouchEnd';
	    },
	    onSlideReset: function(swiper){   //回调函数，释放滑块之后，滑块达不到swiper触发距离向后滑回时执行。free模式下不生效。
            alert('onSlideReset;');
        },
        onSlideChangeStart:function(){    //滑块释放时如果触发slider切换则执行。free模式下无效
        	//alert('onSlideChangeStart;');
        },
        onSlideChangeEnd:function(){     //slider切换结束时执行。free模式下无效。
        	//alert('onSlideChangeEnd;');
        }
    });  
</script>
</body>
</html>
